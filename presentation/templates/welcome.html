<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Workshop</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #00ff00;
            text-shadow: 0px 0px 5px rgba(0, 255, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
        }

        .blinking-cursor {
            font-weight: bold;
            font-size: 1.5em;
            color: #00ff00;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        .welcome-link {
            display: block;
            margin-top: 30px;
            font-size: 1.2em;
            color: #00ff00;
            text-decoration: none;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .welcome-link:hover {
            background-color: #00ff00;
            color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Cryptography Workshop</h1>
        <p>Prepare to dive deep into the world of cryptography.</p>
        <p>Click below to begin the journey.</p>
        <a href="/" class="welcome-link">Start the Slideshow</a>
        <a href="/bitcoin" class="welcome-link">Go to Bitcoin Section</a>
        <p class="blinking-cursor">â–ˆ</p>
    </div>
</body>
</html>
